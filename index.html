<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->

    <link rel="stylesheet" href="assets/css/main.min.css">
    
    <script src="phonegap.js"></script> 

    <script src="assets/js/vendor/modernizr-2.7.1.min.js"></script>
      
  </head>
  <body>

    <header class="navbar-masthead banner navbar navbar-inverse navbar-static-top visible-md visible-lg" role="banner">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="./">
            <span class="text-hide">Spokane Public Library</span>
          </a>
        </div>
      </div><!-- /.container -->
    </header><!-- /.navbar -->

    <header class="navbar-primary banner navbar navbar-inverse navbar-static-top" role="banner">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand hidden-md hidden-lg" href="./">
            <span class="logotype">Spokane Public Library</span>
          </a>
        </div>
        <nav class="collapse navbar-collapse" role="navigation">
          <ul class="nav navbar-nav">
            <li>
              <a href="#" onclick="window.open('http://dev.spokanelibrary.org','_self','location=no')">SPL (webview)</a>
            </li>
            <li>
              <a href="#" onclick="window.open('http://dev.spokanelibrary.org','_blank','location=no')">SPL (inAppBrowser)</a>
            </li>
            <li>
              <a href="#" onclick="window.open('http://dev.spokanelibrary.org','_system','location=no')">SPL (mobile browser)</a>
            </li>
            <li>
              <a href="#" class="prevent-default" data-toggle="collapse" data-target=".navbar-collapse,#spl-add-account">Add library account</a>
            </li>
            <li>
              <a href="#" class="prevent-default" data-toggle="collapse" data-target=".navbar-collapse,#spl-remove-account">Remove saved account</a>
            </li>
          </ul>
        </nav>
      </div><!-- /.container -->
    </header><!-- /.navbar -->

    <div class="container">
   
      <div id="spl-user"></div>

    </div> <!-- /container -->




    <script id="spl-user-tmpl" type="text/x-handlebars-template">
    {{#unless accounts}}
      <p class="lead">
      Add an account to login&hellip;
      </p>
      <p>
        <a class="btn btn-block btn-success" 
          data-target="#spl-add-account" 
          data-toggle="collapse">
          <small class="glyphicon glyphicon-plus-sign"></small>
          Add Library Account
        </a>
      </p>
    {{else}}
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
              
              {{#if account.id}}  
                {{account.name}}
              {{else}}
                Choose saved account&hellip;
              {{/if}}
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
              {{#each accounts}}
                <li>
                  <button type="button" class="btn btn-link spl-choose-account" data-spl-account="{{id}}">{{name}}</button>
                </li>
              {{/each}}
            </ul>
          </div>
        </div>

        {{#if account.id}}
          <div class="panel-body">
            <p>
              Hi {{account.first}}
            </p>
            
            <p>
              <a href="#" onclick="window.open('http://dev.spokanelibrary.org/account/?spl-login[barcode]={{account.barcode}}&spl-login[pin]={{account.pin}}','_blank','location=no')">SPL (inAppBrowser)</a>
            </p>

            <p>
              <a href="http://dev.spokanelibrary.org">SPL DEV</a>
            </p>
            
          </div>
        {{/if}}

      </div>

      
    {{/unless}}
    <!--
    <p>
      <a class="btn btn-block btn-success" 
        data-target="#spl-add-account" 
        data-toggle="collapse">
        <small class="glyphicon glyphicon-plus-sign"></small>
        Add Library Account
      </a>
    </p>
    -->
    <div class="collapse" id="spl-add-account">
      <div class="row">
        <div class="col-sm-12">
          <form class="form-inline" id="spl-login" method="post" action="http://dev.spokanelibrary.org/account/">
            <div class="row">
              
              <div class="col-sm-6" style="margin-bottom:10px;">
                
                <div class="input-group">
                  <span class="input-group-addon">
                    <small class="glyphicon glyphicon-barcode text-muted"></small>
                  </span>
                  <input class="form-control" id="spl-login-barcode" name="spl-login[barcode]" placeholder="Library Card" type="text">
                </div>
              </div>
              <div class="col-sm-6" style="margin-bottom:10px;">
                
                <div class="input-group">
                  <span class="input-group-addon">
                    <small class="glyphicon glyphicon-lock text-muted"></small>
                  </span>
                  <input class="form-control" id="spl-login-pin" name="spl-login[pin]" placeholder="PIN" type="password">
                  <span class="input-group-btn">
                    <button class="btn btn-inverse" type="submit"><small class="glyphicon glyphicon-user text-muted"></small> Save</button>
                  </span>
                </div><!-- /input-group -->
              </div>
            </div>
          </form>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div>

    {{#if accounts}}
    <!--
    <p>
      <a class="btn btn-block btn-warning" 
        data-target="#spl-remove-account" 
        data-toggle="collapse">
        <small class="glyphicon glyphicon-minus-sign"></small>
        Remove Saved Accounts
      </a>
    </p>
    -->
    {{/if}}

    <div class="collapse" id="spl-remove-account">
      {{#unless accounts}}
        <div class="alert alert-warning">
        No accounts saved.
        </div>
      {{else}}
        {{#each accounts}}
        <hr>
        <div class="row">
          <div class="col-sm-10">
            <p>
              {{name}}
            </p>
          </div>
          <div class="col-sm-2">
            <p>
              <button type="button" class="btn btn-danger spl-remove-account" data-spl-account="{{id}}">
                <small class="glyphicon glyphicon-remove"></small>
                Remove
              </button>
            </p>
          </div>
        </div>
        {{/each}}
      {{/unless}}}
      
    </div><!-- /.collapse -->
    

    </script>

    <script id="spl-account-profile-tmpl" type="text/x-handlebars-template">
      {{#if user.sessionToken}}
      <div class="pull-right" id="spl-account-profile">
        <div class="well well-sm" style="margin: 6px 0 0 0;  opacity:.9; border-left-width:5px;">
            <i class="glyphicon glyphicon-user text-muted"></i>
            <strong class="text-muted">{{user.firstName}}</strong>
            <a href="/account/"><small><strong>My Account</strong></small></a>
            <span class="text-muted">&nbsp;&nbsp;</span>
            <span class="pull-right">
              <i class="glyphicon glyphicon-log-out text-danger"></i>
              <a href="./?logout" class="text-danger"><small><strong>Logout</strong></small></a>
            </span>
        </div>
      </div>
      {{/if}}
    </script>




    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="assets/js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="assets/js/plugins.js"></script>
    <script src="assets/js/main.js"></script>

        e=o.createElement(i);r=o.getElementsByTagName(i)[0];

        r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));

  </body>
</html>
